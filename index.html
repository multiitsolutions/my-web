<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Navbar</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Roboto', sans-serif; background-color: #0f0f0f; color: #eee; scroll-behavior: smooth; }

    header {
      position: fixed; top: 0; left: 0; right: 0; z-index: 1000;
      background: #121212; display: flex; align-items: center; justify-content: space-between;
      padding: 1rem 1.5rem; box-shadow: 0 2px 5px rgba(0,0,0,0.4);
    }
    header h1 { color: #facc15; font-size: 1.2rem; }

    nav {
      display: flex; gap: 1.2rem;
    }
    nav a {
      color: #eee; text-decoration: none; font-weight: 500;
      transition: color 0.3s;
    }
    nav a:hover { color: #facc15; }

    /* HAMBURGER ICON */
    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 5px;
    }
    .menu-toggle span {
      width: 25px; height: 3px; background: #eee; border-radius: 3px;
      transition: all 0.3s ease;
    }

    /* NAV MOBILE */
    @media (max-width: 768px) {
      nav {
        position: absolute; top: 100%; left: 0; right: 0;
        flex-direction: column; background: #1a1a1a; gap: 0;
        overflow: hidden; max-height: 0;
        transition: max-height 0.3s ease;
      }
      nav.active {
        max-height: 300px;
      }
      nav a {
        padding: 1rem 1.5rem; border-top: 1px solid #222;
      }
      .menu-toggle { display: flex; }
    }

    section {
      padding: 6rem 1.5rem 3rem;
      max-width: 1000px; margin: 0 auto;
    }
    h2 {
      color: #facc15; border-bottom: 2px solid #facc15;
      padding-bottom: 0.3rem; margin-bottom: 2rem;
    }
    footer {
      text-align: center; padding: 1rem; background-color: #121212;
      color: #aaa; font-size: 0.9rem; margin-top: 2rem;
    }
  </style>
</head>
<body>

<header>
  <h1>MyPortfolio.dev</h1>
  <div class="menu-toggle" onclick="toggleMenu()">
    <span></span><span></span><span></span>
  </div>
  <nav id="nav">
    <a href="#home">Home</a>
    <a href="#services">Services</a>
    <a href="#projects">Projects</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
  </nav>
</header>

<section id="home"><h2>Home</h2><p>Welcome to my portfolio.</p></section>
<section id="services"><h2>Services</h2><p>Professional services I offer.</p></section>
<section id="projects"><h2>Projects</h2><p>Check out my work.</p></section>
<section id="about"><h2>About</h2><p>Who I am.</p></section>
<section id="contact"><h2>Contact</h2><p>Contact me here.</p></section>

<footer>&copy; 2025 My Portfolio | All rights reserved</footer>

<script>
  function toggleMenu() {
    document.getElementById('nav').classList.toggle('active');
  }
</script>

</body>
</html>
